<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
   </div>
   <div class="container">
    <div class="container mb-5">
      <div class="row">
        <form>
  <div class="mb-3">
    <label class="form-label">ID</label>
    <input type="text" class="form-control-sm" id="InputLlamada" placeholder="Identificacion de la llamada">
     <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputLlamada">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputLlamada">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">TELEFONO</label>
    <input type="text" class="form-control-sm" id="InputPhone" placeholder="Numero para retornar la llamada">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">NOMBRE</label>
    <input type="text" class="form-control-sm" id="InputName" placeholder="Nombre">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">CEDULA</label>
    <input type="text" class="form-control-sm" id="InputCC"  placeholder="Cedula del cliente">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">CONTRATO</label>
    <input type="text" class="form-control-sm" id="InputContrato"  placeholder="Numero de contrato">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">E-MAIL</label>
    <input type="text" class="form-control-sm" id="InputEmail"  placeholder="Correo Electronico">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">DIRECCIÓN</label>
    <input type="text" class="form-control-sm" id="InputDireccion"  placeholder="Direccion">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">OE/PEDIDO</label>
    <input type="text" class="form-control-sm" id="InputPedido"  placeholder="Pedido o OE">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">RADICADO</label>
    <input type="text" class="form-control-sm" id="InputRadicado"  placeholder="Radicado sea de Portal o IDC o Siebel">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">SOLUCIÓN</label>
    <input type="text" class="form-control-sm" id="InputSolucion"  placeholder="Solucion propuesta">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
   <div class="mb-3">
    <label class="form-label">RESULTADO</label>
    <input type="text" class="form-control-sm" id="InputResultado"  placeholder="Resultado de la llamada">
     <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
  <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
  </div>
  <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">DESCRIPCION</label>
</div>
  <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">GUARDAR</button>
  <button onclick="saveDataToFile()" class="btn btn-primary">Guardar en Archivo de Texto</button>
  <button type="submit" class="btn btn-primary" id="btnUpdate" >Actualizar Datos</button>
</form>
</div>
<hr>
<table class="table table-bordered" id="tableData">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Resultado</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</div>
</div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
